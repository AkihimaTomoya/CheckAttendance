<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Recognition</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Face Recognition</h1>
      <div class="subrow">
        <label class="row"><input id="overlayChk" type="checkbox" checked />&nbsp;Display bbox & name</label>
        <button id="toggleCameraBtn" type="button">Turn on camera</button>
        <button id="reloadFacebankBtn" type="button" class="secondary">Reload Facebank</button>
        <span id="connectionStatus" class="pill warn">Not Connected</span>
      </div>
    </header>

    <section id="mediaWrap">
      <video id="videoStream" autoplay muted playsinline></video>
      <canvas id="canvasOverlay"></canvas>
    </section>

    <div class="card">
      <div id="status" class="muted">Ready.</div><div id="debugLine" class="muted" style="margin-top:6px;"></div>
    </div>
  </div>

  <script defer src="/static/js/fastapi.js?v=2"></script>
</body>
</html>
